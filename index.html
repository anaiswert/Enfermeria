<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva Enfermería</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Malla Interactiva - Enfermería UdeC</h1>
    <div class="progreso">
      <label for="barra-progreso">Progreso:</label>
      <progress id="barra-progreso" value="0" max="100"></progress>
      <span id="porcentaje-progreso">0%</span>
    </div>
  </header>
  <main id="contenedor-malla">
    <!-- Aquí se insertarán dinámicamente los semestres y ramos -->
  </main>
  <footer>
    <p>Total Créditos Aprobados: <span id="creditos-aprobados">0</span> / <span id="creditos-totales">226</span></p>
    <canvas id="grafico"></canvas>
  </footer>
  <script src="script.js"></script>
</body>
</html>
